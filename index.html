<body>
    <div class="selection parent-container">
        <div class="pen-colour child-container">
            <form action="">
                <label for="color">Choose color: </label>
                <input type="color" name="color" id="color" value="#00DB7C"/>
                <!-- <button type="submit" name="color" id="submit"></button> -->
            </form>
            <form id="change-grid-container">
                <label for="change-grid">Choose grid size: </label>
                <input
                type="range"
                name="change-grid"
                id="change-grid"
                min="1"
                max="100"
                step="10"
                value="50" />
                <output class="change-grid-output" for="change-grid"></output>
            </form>

            <!-- <button class="grid-size button" id="change-grid">Change pen size</button>  -->
        </div>
        <div class="seperator"></div>

            <!-- <input id="background-color-input" value="gray"></input>

            <button id="background-color-submit">Confirm</button> -->


        </div> 
           
    </div>    
    

    
    <div id="container"></div>

    <script src="javascript.js"></script>
</body>
